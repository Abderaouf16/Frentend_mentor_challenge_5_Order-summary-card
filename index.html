<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> Frontend Mentor - Order summary card</title>
</head>

<body>
  <main>
    <img class="background-img" src="./images/pattern-background-desktop.svg" alt="">
    
    <div class="card">
      <div class="hero_img">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="card-content">
        <div class="content">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
          </div>
          <div class="annual-plan">
            <div class="plan">
              <img src="./images/icon-music.svg" alt="">
              <div class="plan-info">
                <h3>Annual Plan</h3>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <p class="change-plan">Change</p>
          </div>
          <div class="card-submit">
            <button class="proceed">Proceed to payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
